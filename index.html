<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body> 
	<header>
		<h1>Twimba</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic">
			<textarea placeholder="What's happening?" id="tweet-input"></textarea>
		</div>
		<button id="tweet-btn">Tweet</button>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div>
	</main>
	<div class="modal-background hidden" id="modal-box">
		<div class="modal-box">
			<h2 id="response-message">Responding to Username's post</h2>
			<div class="modal-inner">
				<img src="images/scrimbalogo.png" class="profile-pic">
				<textarea placeholder="Write your response" id="modal-input" data-response=""></textarea>
			</div>
			<button id="reply-btn" class="reply-btn">Post</button>
			<i class="fa-solid fa-x" id="close-module-btn"></i>
		</div>
	</div>

	<div class="modal-background hidden" id="delete-confirm">
		<div class="confirm-box">
			<h2>Are you sure you want to delete this tweet?</h2>
			<div class="confirm-inner">
				<button class="confirm-btn confirm-yes" id="confirm-yes" data-deleteItem="">Yes</button> 
				<button class="confirm-btn confirm-no" id="confirm-no">No</button>
			</div>
		</div>
	</div>

	<script src="index.js" type="module"></script>
</body>

</html>
